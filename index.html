<link rel="stylesheet" href="styles.css">
<div class="form-container">
  <h1 id="title">How can the Premier League improve the quality of refereeing?</h1>
  <p id="description">Thank you for taking the time to help the Premier League improve</p>

  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />
    </div>

    <div class="form-group">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />
    </div>

    <div class="form-group">
      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" name="age" placeholder="Your age" min="5" max="100" required />
    </div>

    <div class="form-group">
      <label for="dropdown">Who's your favorite team?</label>
      <select id="dropdown" name="team">
        <option value="manu">Manchester United</option>
        <option value="liverpool">Liverpool</option>
        <option value="arsenal">Arsenal</option>
      </select>
    </div>

    <fieldset class="form-group">
      <legend>Have you been to a game before?</legend>
      <label><input type="radio" name="game" value="yes" /> Yes</label>
      <label><input type="radio" name="game" value="no" /> No</label>
    </fieldset>

    <fieldset class="form-group">
      <legend>Which suggestions are good ideas to implement in the Premier League?</legend>
      <label><input type="checkbox" name="ideas" value="keep-var" /> Keep VAR</label>
      <label><input type="checkbox" name="ideas" value="no-var" /> Get Rid of VAR</label>
      <label><input type="checkbox" name="ideas" value="ref-analysis" /> Referees to give post-match analysis</label>
      <label><input type="checkbox" name="ideas" value="ref-voice" /> Referees to be mic'd up during games</label>
    </fieldset>

    <div class="form-group">
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" placeholder="Share your thoughts..."></textarea>
    </div>

    <button type="submit" id="submit">Submit</button>
  </form>
</div>
